<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scisser</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Rock Paper Scisser</h2>
    <div class="game-container">
      <div class="choice" id="Rock">
        <h1>✊</h1>
      </div>
      <div class="choice" id="Paper">
        <h1>🖐</h1>
      </div>
      <div class="choice" id="Scissor">
        <h1>✌</h1>
      </div>
    </div>
    <div class="winnerScores">
      <div class="myScore">
        <p class="my-score">0</p>
        <p>My score</p>
      </div>
      <div class="compScore">
        <p class="comp-score">0</p>
        <p>Comp score</p>
      </div>
    </div>
    <div class="winner">
      <p id="msg">Play Game</p>
    </div>
    <script src="game.js"></script>
  </body>
</html>
